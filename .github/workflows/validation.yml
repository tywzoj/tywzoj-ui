name: PR Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.0.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: |
          corepack enable
          yarn install

      - name: Generate i18n files
        run: yarn i18n

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build
